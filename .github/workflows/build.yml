name: Build

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: claudevil-x86_64-unknown-linux-musl.tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            artifact: claudevil-aarch64-unknown-linux-musl.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3

      - name: Build
        run: nix develop -c cargo build --release

      - name: Package
        run: tar czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release claudevil

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ matrix.artifact }} --clobber
