name: Build

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: claudevil-x86_64-unknown-linux-musl.tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            artifact: claudevil-aarch64-unknown-linux-musl.tar.gz
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact: claudevil-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: claudevil-aarch64-apple-darwin.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: claudevil-x86_64-pc-windows-msvc.zip

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: arduino/setup-protoc@v3
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: tar czf ${{ matrix.artifact }} -C target/${{ matrix.target }}/release claudevil

      - name: Package (windows)
        if: runner.os == 'Windows'
        run: 7z a ${{ matrix.artifact }} ./target/${{ matrix.target }}/release/claudevil.exe

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} ${{ matrix.artifact }} --clobber
