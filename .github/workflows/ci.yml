name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nix-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3
      - name: Dry-run nix build
        run: nix build --dry-run '.#claudevil'

  check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: DeterminateSystems/determinate-nix-action@89ab342bd48ff7318caf8d39d6a330c7b1df8f2f # v3

      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: nix develop -c cargo clippy --all-targets -- -D warnings
      - name: Test
        run: nix develop -c cargo test
      - name: Build
        run: nix develop -c cargo build
      - name: Verify static binary
        run: file target/${{ matrix.target }}/debug/claudevil | tee /dev/stderr | grep -qE "statically linked|static-pie linked"
