name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # weekly Monday 6am UTC

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: github/codeql-action/init@17ec405481c24be464d4b2c5727a82f700ddb189 # v3.32.3
        with:
          languages: actions

      - uses: github/codeql-action/analyze@17ec405481c24be464d4b2c5727a82f700ddb189 # v3.32.3
