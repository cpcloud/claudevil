[package]
name = "claudevil"
version = "1.1.0"
edition = "2024"
description = "Single-binary MCP server providing RAG over local files"

[dependencies]
# MCP server
rmcp = { version = "0.15", features = ["server", "macros", "transport-io"] }

# Vector storage (HNSW via C++ FFI -- minimal deps, no DataFusion/Arrow)
usearch = "2"

# Embeddings (pure Rust via candle â€” no C++ / ONNX Runtime)
candle-core = "0.9"
candle-nn = "0.9"
candle-transformers = "0.9"
tokenizers = { version = "0.22", default-features = false, features = [
  "fancy-regex",
] }
hf-hub = { version = "0.4", default-features = false, features = ["ureq"] }

# Async runtime
tokio = { version = "1", features = [
  "macros",
  "rt-multi-thread",
  "io-std",
  "fs",
  "sync",
] }

# Serialization (schemars re-exported by rmcp)
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Parsing (tree-sitter with native compiled grammars)
tree-sitter = "0.26"
tree-sitter-go = "0.25"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.25"

# Config
toml = "0.9.8"

# File system
walkdir = "2"
directories = "6"

[dev-dependencies]
tempfile = "3"
